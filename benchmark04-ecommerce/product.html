<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>AvaSon</title>
</head>
<body>
    <!-- TODO :
            - hover/active for links and buttons -->
    <nav>
        <div class="container-fluid d-flex justify-content-between align-items-center p-2 px-3 p-lg-4 mb-5">
            <div class="nav-brand">
                <a class="nav-title" href="./index.html">AvaSon</a>
            </div>
            <div class="d-none d-lg-flex align-items-center gap-4 nav-items">
                <a href="./index.html" class="nav-link">Home</a>
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Computer</a></li>
                    <li><a class="dropdown-item" href="#">Groceries</a></li>
                    <li><a class="dropdown-item" href="#">Cars</a></li>
                </ul>
                <a href="#" class="nav-link">Contacts</a>
            </div>
            <div class="d-flex align-items-center gap-4 nav-user">
                <button class="btn position-relative cart-btn">
                    <i class="bi bi-cart"></i> Cart
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        id="cart-count"></span>
                </button>
                <button class="btn backoffice-btn d-none d-lg-block">Go to BackOffice</button>
            </div>
            <div class="d-block d-lg-none ms-4 mobile-menu-toggle">
                <button class="btn btn-outline-dark" id="mobile-menu-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>

        <div class="offcanvas offcanvas-end mobile-menu w-100" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" id="offcanvas-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="d-flex flex-column align-items-center gap-4 nav-items">
                    <a href="./index.html" class="nav-link">Home</a>
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Computer</a></li>
                        <li><a class="dropdown-item" href="#">Groceries</a></li>
                        <li><a class="dropdown-item" href="#">Cars</a></li>
                    </ul>
                    <a href="#" class="nav-link">Contacts</a>
                    <button class="btn backoffice-btn">Go to BackOffice</button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="product-details">
            <div class="container px-2 mb-5">
                <div class="mb-5">
                    <h2 class="m-0 section-title"></h2>
                </div>
                <div class="loader my-5 d-none" id="product-loader"></div>
                <div class="alert alert-danger text-center py-5 mt-5 d-none" id="product-error" role="alert"></div>
                <div class="row gy-5 mb-5" id="details">
                    <div class="col col-12 col-md-3 text-center order-last order-md-first mb-5 mb-md-0">
                        <img class="img-fluid" id="product-image" src="" alt="">
                    </div>
                    <div class="col col-12 col-md-9 ps-5 my-5">
                        <h2 class="mb-0" id="product-name"></h2>
                        <p class="fs-5" id="product-brand"></p>
                        <p class="fs-4 mb-4 product-price" id="product-price"></p>
                        <p class="mb-4 fs-5" id="product-description"></p>
                        <button class="btn fs-5 add-to-cart-btn">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <dialog class="modal px-3 py-4" id="modal-cart" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header mb-3">
                        <h5 class="modal-title" id="cart-title">Your Cart</h5>
                        <button type="button" class="btn-close" id="close-btn"></button>
                    </div>
                    <div class="modal-body px-4 mb-3">
                        <div class="loader my-5 d-none" id="cart-loader"></div>
                        <div class="alert alert-danger text-center py-5 mt-5 d-none" id="cart-error" role="alert"></div>
                        <div id="cart-content"></div>
                    </div>
                </div>
            </div>
        </dialog>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/handlers.js"></script>
    <script src="./js/product.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
