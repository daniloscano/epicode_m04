<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/admin.css">
    <title>AvaSon</title>
</head>
<body>

    <nav>
        <div class="container-fluid d-flex justify-content-between align-items-center p-4 px-2 px-lg-4 mb-5">
            <div class="nav-brand">
                <a class="nav-title" href="./backoffice.html">BackOffice</a>
            </div>
            <div class="nav-user">
                <button class="btn website-btn">Back to Website</button>
            </div>
            <div class="d-none mobile-menu-toggle">
                <button class="btn btn-outline-dark">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="alert alert-success text-center d-none" id="notification-alert" role="alert"></div>

    <main>
        <section id="products-list">
            <div class="container py-4 mb-4">
                <div class="d-flex justify-content-between align-items-center gap-5 mb-3">
                    <h3 class="m-0">Products List</h3>
                    <button class="btn btn-outline-dark" id="new-product-btn" data-action="create">
                        New Product
                    </button>
                </div>
                <div class="loader my-5 d-none" id="products-list-loader"></div>
                <div class="alert alert-danger text-center py-5 mt-5 d-none" id="products-list-error" role="alert"></div>
                <table class="table table-striped table-responsive" id="products-list-table">
                    <thead>
                        <th>Preview</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th class="d-none d-lg-block">image</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="products-list-body"></tbody>
                </table>
            </div>
        </section>

        <dialog class="modal px-3 py-4" id="modal-form" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header mb-3">
                        <h5 class="modal-title" id="form-title"></h5>
                        <button type="button" class="btn-close" id="form-close-btn" aria-label="Close"></button>
                    </div>
                    <div class="modal-body mb-3">
                        <div class="loader my-5 d-none" id="form-loader"></div>
                        <div class="alert alert-danger text-center py-5 mt-5 d-none" id="form-error" role="alert"></div>
                        <form id="form">
                            <div class="row gy-2">
                                <div class="col-7">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                    <small class="text-danger"></small>
                                </div>
                                <div class="col-5">
                                    <label for="brand" class="form-label">Brand</label>
                                    <input type="text" name="brand" id="brand" class="form-control">
                                    <small class="text-danger"></small>
                                </div>
                                <div class="col-12">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea type="textarea" name="description" id="description" class="form-control" rows="4">
                                    </textarea>
                                    <small class="text-danger"></small>
                                </div>
                                <div class="col-8">
                                    <label for="image" class="form-label">Image</label>
                                    <input type="text" name="image" id="image" class="form-control">
                                    <small class="text-danger"></small>
                                </div>
                                <div class="col-4">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="text" name="price" id="price" class="form-control">
                                    <small class="text-danger"></small>
                                </div>
                                <div class="d-flex justify-content-end align items-center gap-3">
                                    <button type="submit" class="btn btn-success" id="submit-form-btn">Create</button>
                                    <button type="reset" class="btn btn-secondary">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </dialog>

        <dialog class="modal px-3 py-4" id="modal-preview" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header mb-3">
                        <h5 class="modal-title" id="preview-title"></h5>
                        <button type="button" class="btn-close" id="preview-close-btn"></button>
                    </div>
                    <div class="modal-body mb-3" id="preview-body">
                        <div class="loader my-5 d-none" id="preview-loader"></div>
                        <div class="alert alert-danger text-center py-5 mt-5 d-none" id="preview-error" role="alert"></div>
                        <div id="preview-content"></div>
                    </div>
                </div>
            </div>
        </dialog>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/handlers.js"></script>
    <script src="./js/formValidation.js"></script>
    <script src="./js/backoffice.js"></script>
</body>
</html>
