<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do App</title>
</head>
<body>

    <main class="d-flex justify-content-center align-items-center">
        
        <div class="todo-container container p-3">
            <h1 class="m-0 my-3">Todo App</h1>
            <div class="d-flex justify-content-between align-items-center gap-1 my-3">
                <input type="text" class="w-100" name="new-todo" id="new-todo" placeholder="Add your new todo">
                <button class="btn add-new-btn p-0 px-2">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
            <div class="todo-list rounded rounded-3 py-2 my-3"></div>
            <div class="todo-info d-flex justify-content-between align-items-center mt-3 mb-1">
                <p class="todo-pending m-0"></p>
                <button class="btn todo-clear-btn">
                    Clear All
                </button>
            </div>
        </div>
    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
